{% extends 'base.html' %}

{% block content %}

<div class="container-fluid" id="slider">
    <div id="carouselAutoplaying" class="carousel slide" data-bs-ride="carousel">
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="../media/slayt1.jpg" class="d-block w-100" alt="Espresso Coffee Beans">
        </div>
        <div class="carousel-item">
          <img src="../media/slayt2.jpg" class="d-block w-100" alt="Original Filter Coffee">
        </div>
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#carouselAutoplaying" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carouselAutoplaying" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>
</div>

<div class="container">
    <br><br><br>
    <div class="row">
        <center>
            <div class="col-10">
                <div class="card">
                    <div class="card-header">
                      Search
                    </div>
                    <div class="card-body">
                        <form action="{% url 'search' %}" method="POST">
                            {% csrf_token %}
                            <div class="mb-3">
                                <input type="text" class="form-control" name="searched" placeholder="Search for products">
                            </div>
                            <button type="submit" class="btn btn-secondary">Search for products</button>
                        </form>
                    </div>
                </div>
                {% if searched %}
                <div class="container top-0">
                    <div class="wrapper-products row row-cols-lg-3 row-cols-md-2 row-cols-1">
                    {% for product in searched %}
                        <div class="card border border-0 col centralamerica text-center">
                            <a href="{% url 'product' product.id %}">
                            <img src="{{ product.image.url }}" alt="" class="card-img-top">
                            </a>
                            <div class="card-body">
                                <h5 class="card-title">{{product.name}}</h5>
                                <p class="card-text">{{product.description}}</p>
                                <p class="card-text">Region: {{product.category}}</p>
                                <p class="card-text">{{product.price}}$</p>
                                <button class="btn btn-success">Go To Details</button>
                            </div>
                        </div>
                    {% endfor %}
                    </div>
                </div>
                {% endif %}
            </div>
        </center>
    </div>
    <br><br><br><br>
</div>





{% endblock %}
